        widget: 'image'
      - label: 'Overview Short'
        name: 'overview_short'
        widget: 'markdown'
      - label: 'Overview Long'
        name: 'overview_long'
        widget: 'markdown'
        required: false
      - label: 'Related Projects'
        name: 'projects'
        widget: 'relation'
        collection: 'projects'
        search_fields: ["title"]
        value_field: "{{slug}}"
        display_fields: ["title"]
        multiple: true
        required: false
      - label: 'Related People'
        name: 'people'
        widget: 'relation'
        collection: 'people'
        search_fields: ["title"]
        value_field: "{{slug}}"
