  # Blog Collection
  - name: 'blog'
    label: 'Blog (Insights)'
    folder: '_posts'
    create: true
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    editor:
      preview: false
    fields:
      - label: 'Layout'
        name: 'layout'
        widget: 'hidden'
        default: 'blog-single'
      - label: 'Title'
        name: 'title'
        widget: 'string'
      - label: 'Excerpt'
        name: 'excerpt'
        widget: 'text'
      - label: "Category"
        name: "category"
        widget: "select"
        multiple: true
        options:
          - { label: "Blog Category 1", value: "blog-category-1" }
          - { label: "Blog Category 2", value: "blog-category-2" }
          - { label: "Blog Category 3", value: "blog-category-3" }
          - { label: "Blog Category 4", value: "blog-category-4" }
