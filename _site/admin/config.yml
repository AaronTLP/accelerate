      # Get Involved (Opportunities)
      - label: 'Get Involved (Opportunities)'
        name: 'get_involved'
        file: '_data/get-involved.yml'
        editor:
          preview: false
        fields:
          - label: 'Hero'
            name: 'hero'
            collapsed: true
            widget: 'object'
            fields:
              - label: 'Title'
                name: 'title'
