  # Blog Collection
  - name: 'blog'
    label: 'Blog (Insights)'
    folder: '_posts'
    create: true
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    editor:
      preview: false
    fields:
      - label: 'Layout'
        name: 'layout'
        widget: 'hidden'
        default: 'blog-single'
      - label: 'Title'
        name: 'title'
        widget: 'string'
      - label: 'Excerpt'
        name: 'excerpt'
        widget: 'text'
      - label: "Category"
        name: "category"
        widget: "select"
        multiple: true
        options:
          - { label: "Blog Category 1", value: "blog-category-1" }
          - { label: "Blog Category 2", value: "blog-category-2" }
          - { label: "Blog Category 3", value: "blog-category-3" }
          - { label: "Blog Category 4", value: "blog-category-4" }
      - label: 'Featured Image'
        name: 'featured_image'
        widget: 'image'
      - label: 'Body'
        name: 'body'
        widget: 'markdown'

  # News Collection
  - name: 'news'
    label: 'News'
    folder: '_news'
    create: true
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    editor:
      preview: false
    fields:
      - label: 'Layout'
        name: 'layout'
        widget: 'hidden'
        default: 'news-single'
      - label: 'Title'
        name: 'title'
        widget: 'string'
      - label: 'Excerpt'
        name: 'excerpt'
        widget: 'text'
      - label: "Category"
        name: "category"
        widget: 'relation'
        collection: 'research'
        search_fields: ["title"]
        value_field: "{{slug}}"
        display_fields: ["title"]
        options_length: 999
        multiple: true
      - label: 'Featured Image'
        name: 'featured_image'
        widget: 'image'
      - label: 'Body'
        name: 'body'
        widget: 'markdown'

  # Research Collection
  - name: 'research'
    label: 'Research'
    folder: '_research'
    create: true
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    editor:
      preview: false
    fields:
      - label: 'Layout'
        name: 'layout'
        widget: 'hidden'
        default: 'research-single'
      - label: 'Title'
        name: 'title'
        widget: 'string'
      - label: 'Excerpt'
        name: 'excerpt'
        widget: 'text'
      - label: 'Featured Image'
        name: 'featured_image'
        widget: 'image'
      - label: 'Overview'
        name: 'overview_short'
        widget: 'markdown'
      - label: 'Related Projects'
        name: 'projects'
        widget: 'relation'
        collection: 'projects'
        search_fields: ["title"]
        value_field: "{{slug}}"
        display_fields: ["title"]
        multiple: true
        required: false
      - label: 'Related People'
        name: 'people'
        widget: 'relation'
        collection: 'team'
        search_fields: ["title"]
        value_field: "{{slug}}"
        display_fields: ["title"]
        multiple: true
        required: false

  # Projects Collection
  - name: 'projects'
    label: 'Projects'
    folder: '_projects'
    create: true
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    editor:
      preview: false
    fields:
      - label: 'Layout'
        name: 'layout'
        widget: 'hidden'
        default: 'projects-single'
      - label: 'Title'
        name: 'title'
        widget: 'string'
      - label: 'Excerpt'
        name: 'excerpt'
        widget: 'text'
      - label: 'Featured Image'
        name: 'featured_image'
        widget: 'image'
      - label: 'Body'
        name: 'body'
        widget: 'markdown'
      - label: 'Project Funders'
        name: 'project_funders'
        collapsed: true
        minimize_collapsed: true
        required: false
        widget: 'list'
        fields: 
          - label: 'Image'
            name: 'image'
            widget: 'image'
          - label: 'Link'
            name: 'link'
            widget: 'string'
      - label: 'Related People'
        name: 'people'
        widget: 'relation'
        collection: 'people'
        search_fields: ["title"]
        value_field: "{{slug}}"
        display_fields: ["title"]
        multiple: true
        required: false
      - label: 'Related Publications'
        name: 'publications'
        widget: 'relation'
        collection: 'Publications'
        search_fields: ["title"]
        value_field: "{{slug}}"
        display_fields: ["title"]
        multiple: true
        required: false

  # Resources Collection
  - name: 'resources'
    label: 'Resources'
    folder: '_resources'
    create: true
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    editor:
      preview: false
    fields:
      - label: 'Layout'
        name: 'layout'
        widget: 'hidden'
        default: 'resources-single'
      - label: 'Title'
        name: 'title'
        widget: 'string'
      - label: "Category"
        name: "category"
        widget: "select"
        multiple: false
        options:
          - { label: "Teaching & Learning", value: "teaching-learning" }
          - { label: "Software & Code", value: "software-code" }
          - { label: "Additional Resources", value: "additional-resources" }

  # Publications Collection
  - label: 'Publications'
    name: 'Publications'
    folder: '_publications'
    create: true
    slug: '{{published}}-{{title | slug}}'
    editor:
      preview: false
    fields:
      - label: 'Layout'
        name: 'layout'
        widget: "select"
        options: ["article", "inproceedings", "incollection", "techreport", "misc", "book", "proceedings"]
        hint: "For journal papers use 'article', for conference papers use 'inproceedings', for book chapters use 'incollection', for arXiv, SSRN and other tech reports use 'techreport', for books use 'book', for proceedings use 'proceedings' for others use 'misc'."
        default: "article"
      - label: 'Title'
        name: 'title'
        hint: "Title of the paper as published. Please capitalise the title."
        widget: 'string'
      - label: 'Abstract'
        name: 'abstract'
        widget: 'markdown'
        hint: "Abstract of the paper as publishied, or for books provide a synopsis."
      - label: 'Date of Publication'
        name: 'published'
        widget: 'datetime'
        format: "YYYY-MM-DD"
        date_format: "YYYY-MM-DD"
        time_format: false
      - label: "Authors"
        name: author
        widget: 'list'
        allow_add: true
        fields:
        - label: Family Name
          name: family
          widget: string
          required: false
        - label: Given Name
          hint: "Include initials, e.g. Neil D."
          name: given
          widget: string
          required: false
        - label: Prefix
          hint: "e.g. de, von, van"
          name: prefix
          required: false
          widget: string
        - label: Suffix
          name: suffix
          widget: string
          required: false
        - label: 'Person Page'
          hint: "Use this field if the author is a member of ml@cl"
          name: 'person_page'
          widget: 'relation'
          collection: 'people'
          search_fields: ["given", "family"]
          value_field: "{{slug}}"
          display_fields: ["given", "family"]
          options_length: 999
          multiple: false
          required: false          
        - label: Consortium
          name: consortium
          hint: "Some papers are written by a consortium of authors. If that's the case for this paper use this field to fill in the consortium."
          widget: "object"
          required: false
          fields:
          - name: name
            label: Name
            hint: Provide the name of the consortium.
            widget: string
            required: false
          - name: url
            label: Link
            hint: Provide a URL link to the consortium.
            widget: string
            required: false
          - label: 'Person Page'
            hint: "Use this field for memmbers of consortium from ml@cl"
            name: 'person_pages'
            widget: 'relation'
            collection: 'people'
            search_fields: ["given", "family"]
            value_field: "{{slug}}"
            display_fields: ["given", "family"]
            options_length: 999
            multiple: true
            required: false          
      - label: "Journal"
        name: journal
        hint: "The name of the journal where the paper was published (if it is an article)."
        widget: string
        required: false
      - label: "Volume"
        name: volume
        hint: "The volume number that the paper appears in."
        widget: string
        required: false
      - label: "Number"
        name: number
        hint: "The issue number that the paper appears in."
        widget: string
        required: false
      - label: "Collection/Proceedings Name"
        name: container-title
        hint: "The name of the collection or proceedings in which the paper appears."
        widget: string
        required: false
      - label: "Pages"
        name: pages
        hint: "The pages the paper is published on (if in numbers, provide as firstpage--lastpage)."
        widget: string
        required: false
      - label: "Publisher"
        name: publisher
        hint: "The name of the paper publisher (e.g. Springer)."
        widget: string
        required: false
      - label: "Address"
        name: address
        hint: "The address of the publisher (e.g. NY, USA)."
        required: false
      - label: "Paper's Publisher Website"
        hint: "Provide the full URL to the paper on the website of the publisher"
        name: "website"
        widget: "string"
        required: false
      - label: "HTML Version of Paper"
        hint: "Provide the full URL to the HTML version."
        name: "html"
        widget: "string"
        required: false
      - label: "PDF Version of Paper"
        hint: Provide the full URL to the PDF version.
        name: "pdf"
        widget: "string"
        required: false
      - label: "Link to Software"
        hint: "If there's code for the paper available somewhere provide the URL to that code."
        name: "software"
        widget: "string"
        required: false
      - label: "DOI"
        hint: "If there's a DOI (see http://doi.org) for the paper provide it here (just the id, not the URL)."
        name: "doi"
        widget: "string"
        required: false
      - label: "Open Review ID"
        hint: "If there's an Open Review version of the paper provide the id number only (not the URL)."
        name: "openreview"
        widget: "string"
        required: false
      - label: "arXiv ID"
        hint: "If there's an arxiv version of the paper provide the id number only (not the URL)."
        name: "arxiv"
        widget: "string"
        required: false
      - label: "SSRN Number"
        hint: "If there's an SSRN version of the paper provide the id number only (not the URL)."
        name: "ssrn"
        widget: "string"
        required: false
      - label: 'Featured Image'
        name: 'featured_image'
        hint: "Select an image from the paper to represent the work."
        widget: 'image'
        required: false
      - label: "Editors"
        name: editor
        widget: 'list'
        hint: "Provide the list of editors of the paper (if applicable)."
        allow_add: true
        fields:
        - label: Family Name
          name: family
          widget: string
          required: false
        - label: Given Name
          hint: "Include initials, e.g. Neil D."
          name: given
          widget: string
          required: false
        - label: Prefix
          hint: "e.g. de, von, van"
          name: prefix
          required: false
          widget: string
        - label: Suffix
          name: suffix
          widget: string
          required: false
        - label: 'Person Page'
          hint: "Use this field if the editor is a member of ml@cl"
          name: 'person_page'
          widget: 'relation'
          collection: 'people'
          search_fields: ["given", "family"]
          value_field: "{{slug}}"
