      # Resources
      - label: 'Resources'
        name: 'resources'
        file: '_data/resources.yml'
        editor:
          preview: false
        fields:
          - label: 'Hero'
            name: 'hero'
            collapsed: true
            widget: 'object'
            fields:
              - label: 'Title'
                name: 'title'
