      # Team
      - label: 'Team'
        name: 'team'
        file: '_data/team.yml'
        editor:
          preview: false
        fields:
          - label: 'Hero'
            name: 'hero'
            collapsed: true
            widget: 'object'
            fields:
              - label: 'Title'
                name: 'title'
                widget: 'string'
              - label: 'Content'
