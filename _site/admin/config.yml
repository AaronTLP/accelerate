              - label: 'Content'
                name: 'content'
                widget: 'text'
                required: false
              - label: 'Link'
                name: 'link'
                widget: 'string'
                required: false
          - label: 'Image Text'
            name: 'image_text'
            collapsed: true
            widget: 'object'
            fields:
              - label: 'Image'
                name: 'image'
                widget: 'image'
                required: false
              - label: 'Heading'
                name: 'heading'
                widget: 'string'
                required: false
              - label: 'Content'
